<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Meter Reading System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .table thead th {
            background-color: #e3f2fd;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="mb-4" style="background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%); color: #fff; padding: 32px 0; border-radius: 0 0 24px 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
        <div class="container text-center">
            <h1 style="font-size:2.8rem; font-weight:700; letter-spacing:1px; margin-bottom:8px;">
                Energy Meter Reading System
            </h1>
            <p style="font-size:1.2rem; font-weight:400; opacity:0.85;">Smart, simple &amp; accurate energy tracking</p>
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title mb-4 text-center">Upload Meter Image</h3>
                        <form id="uploadForm">
                            <div class="mb-3">
                                <input class="form-control" type="file" id="meterImage" accept=".jpg,.jpeg,.png" required>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">Upload</button>
                            </div>
                        </form>
                        <div class="result" id="readingResult" style="display:none;">
                            <h5>Reading Results</h5>
                            <p>Reading: <span id="reading"></span> kWh</p>
                            <p>Timestamp: <span id="timestamp"></span></p>
                            <p>Location: <span id="location"></span></p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4 text-center">Consumption Analysis</h3>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="period" class="form-label">Period</label>
                                <select id="period" class="form-select">
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="start" class="form-label">Start</label>
                                <input type="date" id="start" class="form-control">
                            </div>
                            <div class="col-md-4">
                                <label for="end" class="form-label">End</label>
                                <input type="date" id="end" class="form-control">
                            </div>
                        </div>
                        <div class="d-grid mb-3">
                            <button class="btn btn-success" type="button" onclick="getConsumption()">Calculate</button>
                        </div>
                        <div id="consumptionResult"></div>
                        <table id="consumptionTable" class="table table-striped table-bordered mt-3" style="display:none;">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>First Reading</th>
                                    <th>Last Reading</th>
                                    <th>Consumption</th>
                                </tr>
                            </thead>
                            <tbody id="consumptionTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.getElementById('meterImage').files[0]);
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                    return;
                }
                document.getElementById('reading').textContent = data.reading;
                document.getElementById('timestamp').textContent = data.metadata.timestamp;
                document.getElementById('location').textContent =
                    `${data.metadata.latitude}, ${data.metadata.longitude}`;
                document.getElementById('readingResult').style.display = 'block';
            } catch (error) {
                alert('Error uploading file');
            }
        };

        async function getConsumption() {
            const period = document.getElementById('period').value;
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            const params = new URLSearchParams({ period });
            if (start) params.append('start', start);
            if (end) params.append('end', end);
            try {
                const response = await fetch(`/consumption?${params.toString()}`);
                const data = await response.json();
                const table = document.getElementById('consumptionTable');
                const tbody = document.getElementById('consumptionTableBody');
                tbody.innerHTML = '';
                if (Array.isArray(data) && data.length > 0) {
                    table.style.display = '';
                    data.forEach(row => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${row.timestamp || ''}</td>
                                <td>${row.first !== undefined ? row.first : ''}</td>
                                <td>${row.last !== undefined ? row.last : ''}</td>
                                <td>${row.consumption !== undefined ? row.consumption : ''}</td>
                            </tr>
                        `;
                    });
                    document.getElementById('consumptionResult').innerHTML = '';
                } else {
                    table.style.display = 'none';
                    document.getElementById('consumptionResult').innerHTML = '<div class=\"alert alert-warning\">No consumption data found for the selected period.</div>';
                }
            } catch (error) {
                alert('Error calculating consumption');
            }
        }
    </script>
</body>
</html>
